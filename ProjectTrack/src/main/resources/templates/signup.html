<body>

<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a href="/protrack/home" class="logo d-flex align-items-center">
            <span class="d-none d-lg-block">ProTrack</span>
        </a>
    </div>

</header>

<div class="page page-center">
    <div class="container-tight py-2">

        <form id="register-form" class="card card-md">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Create new account</h2>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" name="name" type="text" class="form-control" value="">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input id="email" name="email" type="email" class="form-control" value="" autocomplete="email">
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" name="role" class="form-select">
                        <option value="Student">Student</option>
                        <option value="Instructor">Instructor</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="timezone" class="form-label">Timezone</label>
                    <select id='timezone' name='timezone' class="form-select form-control ">

                        <option value="">Select</option>

                        <option value="Africa/Abidjan">Africa/Abidjan</option>

                        <option value="America/Adak">America/Adak</option>

                        <option value="Antarctica/Casey">Antarctica/Casey</option>

                        <option value="Arctic/Longyearbyen">Arctic/Longyearbyen</option>

                        <option value="Asia/Aden">Asia/Aden</option>

                        <option value="Atlantic/Azores">Atlantic/Azores</option>

                        <option value="Australia/Adelaide">Australia/Adelaide</option>

                        <option value="Europe/Amsterdam">Europe/Amsterdam</option>

                        <option value="Indian/Antananarivo">Indian/Antananarivo</option>

                        <option value="Pacific/Apia">Pacific/Apia</option>

                        <option value="UTC">UTC</option>

                    </select>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password" class="form-control"
                           autocomplete="new-password">
                </div>

                <div class="mb-3">
                    <label for="password-confirm" class="form-label">Confirm Password</label>
                    <input id="password-confirm" name="password_confirm" type="password" class="form-control"
                           autocomplete="new-password">
                </div>

                <div class="form-footer">
                    <button id="register-btn" class="btn btn-primary w-100">Create new account</button>
                </div>
            </div>
        </form>
    </div>
</div>
