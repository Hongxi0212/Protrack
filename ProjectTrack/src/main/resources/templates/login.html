<body>

<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a href="/protrack/home" class="logo d-flex align-items-center">
            <span class="d-none d-lg-block">ProTrack</span>
        </a>
    </div>

</header>

<div class="page page-center">
    <div class="container-tight py-2">

        <form id="login-form" class="card card-md">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Login to your account</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input id="email" name="email" type="email" class="form-control" value="" autocomplete="email">
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label"> Password </label>
                    <input id="password" name="password" type="password" class="form-control ">
                </div>
                <div class="form-footer">
                    <button id="login-btn" class="btn btn-primary w-100">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
