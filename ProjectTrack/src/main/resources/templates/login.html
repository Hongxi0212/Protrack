<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5; Program Framework base on Spring">
    <meta name="author" content="hasan突击队">
    <meta name="keywords" content="adminkit, bootstrap 5, spring, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link href="/css/vendor/360/app.css" rel="stylesheet">
    <link href="/css/vendor/360/tabler.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="page page-center">
    <div class="container-tight">
        <div class="text-center">
            <p class="navbar-brand-autodark" style="font-size: 28px; font-weight: bold">Project Track</p>
        </div>

        <form class="card card-md">
            <input type="hidden">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Login to your account</h2>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input id="email" type="email" class="form-control " name="email" value="" autocomplete="email">
                </div>
                <div class="mb-2">
                    <label class="form-label"> Password </label>
                    <div class="input-group input-group-flat">
                        <input id="password" type="password" class="form-control " name="password">
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                </div>
            </div>
        </form>

    </div>

</div>

</body>
</html>
